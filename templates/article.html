{% extends './twoColumns.html' %}
{% block content %}
<section>
  <div class="page-header">
      <h1>{{title}}</h1>
  </div>
  
  {% if highlights %}
  <div class="lead">
    {{ highlights | markdown }}
  </div>
  
  <hr/>
  {% endif %}
  
  {% block articleContent %}
  {{ contents | safe }}
  {% endblock articleContent %}
  
</section>
{% endblock content %}
