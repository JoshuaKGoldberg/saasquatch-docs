{% extends './twoColumns.html' %}
{% block content %}
<section>
  
  {% if hero %}<div class="hero-unit article">{% endif %}

  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  {% if highlights %}
  <div class="lead">
    {{ highlights | markdown }}
  </div>
  {% endif %}

  {% if hero %}</div><!-- end hero block -->{% endif %}
  

  {% block articleContent %}
  {{ contents | safe }}
  {% endblock articleContent %}
  
</section>
{% endblock content %}
