machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6.1.0
dependencies:
  pre:
    - "yarn self-upgrade"
  override:
    - yarn
  post:
    - "yarn run buildprod"
test:
  override:
    - "yarn test"
deployment:
  production:
    branch: production # TODO: Change to production once new branch is merged
    commands:
      - "yarn run deploy:production"
general:
  artifacts:
    - "build" # Saves the built site in CircleCi artifacts
