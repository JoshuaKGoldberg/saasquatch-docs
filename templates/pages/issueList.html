{% extends '../article.html' %}

{% block articleContent %}

    {{contents | safe}}
    
    <div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                
          {% for issue in collections.issues %}
            <tr>
                <td>
                     
                    <a href="/squatchjs/issue/{{ issue.title }}">{{ issue.title }}</a>
                </td>
                <td>
                    {{ issue.highlights | markdown | safe }}
                </td>
            </tr>
           {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock articleContent %}
