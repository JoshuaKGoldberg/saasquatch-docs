---
slug: search
template: fullpage.html
---

<section class="page">
    
    
<script id="search-template" type="text/x-handlebars-template">
    

    {{#if items}}
        <p>{{searchInformation.totalResults}} results found in {{searchInformation.formattedSearchTime}} seconds</p>
        {{#each items}}
            <div class="search-results-item">
                <a href="{{link}}" class="clearfix">
                    <div class="search-results-title">{{pagemap.metatags.0.title}} <i class="search-results-type fa {{pagemap.metatags.0.type}}"></i></div>
                    <div class="search-results-body">{{{htmlSnippet}}}</div>
                    <div class="search-results-link">{{formattedUrl}}</div>
                    
                    
                </a>
            </div>
        {{/each}}
    {{/if}}
    
    {{#unless items}}
    <div class="search-results-none text-center">
    
    <h3 class="visible-desktop" style="padding-top:43px">No matching Docs!</h3>
    <p class="lead">Looks like we couldn't find any documentation page that matches your search term <strong>"{{queries.request.0.searchTerms}}"</strong></p>
    
    </div>
    {{/unless}}

        
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>

<div class="row-fluid">
    <script>
  (function() {
    var cx = '014638356218796023717:gvlcaiusvsk';
    var gcse = document.createElement('script');
    gcse.type = 'text/javascript';
    gcse.async = true;
    gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') +
        '//www.google.com/cse/cse.js?cx=' + cx;
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(gcse, s);
  })();
</script>

    <div class="well"><gcse:searchbox-only resultsUrl="/search"></gcse:searchbox-only></div>


    <div id="pretty-results" class="search-results">
        <div class="text-center">
            <h3>Loading...</h3>
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>
    
    </div>
    <pre id="results" style="display:none;"></pre>
</div>
</section>
