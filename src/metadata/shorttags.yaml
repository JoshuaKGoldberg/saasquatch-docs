title: |
    Short tags are aliases for other SaaSquatch theme variables. Short tags make writing share messages easier by reducing how much people need to type and showing less on screen,
type: object
properties:
    companyname:
        type: string
        description: |
            The name of the company for the referral program as configured on your *portal settings page*.
    emailsharelink:
        type: string
        description: |
            The link that should be used to *establish a referral via email*. Use this in the email share body tab of your portal share message editor.
    facebooksharelink:
        type: string
        description: |
            The link that should be used to *establish a referral via Facebook*. Use this in the Facebook share body tab of your portal share message editor.
    twittersharelink:
        type: string
        description: |
            The link that should be used to *establish a referral via Twitter*. Use this in the Twitter share body tab of your portal share message editor.
    referralcode:
        type: string
        description: |
            The code that the sharing user will use to establish referrals. If your program includes a place to enter a referral code then include this code in the body of your share messages.
    referrerpercentdiscount:
        type: string
        description: |
            The percent discount that the referring user will receive upon successfully referring a friend. Only works with *percent discount programs*.
    referredpercentdiscount:
        type: string
        description: |
            The percent discount that will be given to the referred user. Only works with *percent discount programs*.
    referrerpercentlength:
        type: string
        description: |
            The duration in months for which the referrering user's discount is valid. E.g. 10% off your monthly bill for "12" months. Only works with *percent discount programs*.
    referredpercentlength:
        type: string
        description: |
            The duration in months for which the referred user's discount is valid. E.g. 10% off your monthly bill for "12" months. Only works with *percent discount programs*.
    referrerrewardamount:
        type: string
        description: |
            The amount of credit that will be given to the referring user upon successfully referring a friend. E.g. "5" months free usage. Only works with *credit programs* .
    referredrewardamount:
        type: string
        description: |
            The amount of credit that will be given to the referring user upon successfully referring a friend. E.g. "5" months free usage. Only works with *credit programs*.
    referrerrewardunit:
        type: string
        description: |
            The amount of credit that will be given to the referred user. E.g. "5" months free usage. Only works with *credit programs*.
    referrerrewardunit:
        type: string
        description: |
            The unit of the credit given to the referring user upon successfully referring a friend. E.g for $20 we would have referrerrewardamount=2000 and referrerrewardunit="cents". Only works with *credit programs*.
    referredrewardunit:
        type: string
        description: |
            The unit of the credit given to the referred user. E.g for $20 we would have referredrewardamount=2000 and referredrewardunit="cents". Only works with *credit programs*.
    referrerdollaramount:
        type: string
        description: |
            The dollar amount for credit given to a referring user upon successfully referring a friend. This amount is equal to the *referrerrewardamount `/` 10*. Only works with *credit programs*.
    referreddollaramount:
        type: string
        description: |
            The dollar amount for credit given to a referred user. This amount is equal to the *referredrewardamount `/` 10*. Only works for *credit programs*.